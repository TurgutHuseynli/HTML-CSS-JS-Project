<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap (47-54)/Style Bootstrap.css">
    <link rel="stylesheet" href="./login.css">
    <title>Log In</title>
</head>
<body>
    <div class="screen">
        <hr>
        <a href="./main.html" class="btn btn-warning m-2">Main Page</a>
        <hr>
        <h1>Log In</h1>
        <hr>
        <div class="alert alert-success">Successfully logged in!</div>
        <form class="needs-validation" novalidate>
            <div>
                <label for="username" class="form-label">User Name</label><br>
                <input type="text" class="form-control" id="username" required>
                <span class="valid-feedback">Looks good!</span>
                <span class="invalid-feedback">Do not leave empty</span>
            </div>
            <div class="mt-4">
                <label for="password" class="form-label">Password</label><br>
                <input type="password" class="form-control" id="password" required>
                <span class="valid-feedback">I hope this password is right</span>
                <span class="invalid-feedback">Do not leave empty</span>
            </div>
            <div class="mt-2">
                <button class="btn btn-info" type="submit">Log In</button>
            </div>
        </form>
        <hr>
        <h5>Do not have an account? <a href="./create.html" class="btn btn-primary">Create an account</a></h5>
    </div>
    <script src="../Bootstrap (47-54)/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
